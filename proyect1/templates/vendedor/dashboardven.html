{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- NAVBAR SUPERIOR -->
    <nav class="bg-[#4400FF] text-white px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold">Dashboard Vendedor</div>
        <a href="{% url 'logout' %}" class="bg-white text-[#4400FF] px-4 py-2 rounded hover:bg-gray-100 font-semibold">Cerrar sesión</a>
    </nav>

    <div class="flex h-screen">

        <!-- SIDEBAR IZQUIERDA -->
        <aside class="bg-white w-64 p-6 shadow-md">
            <div class="text-lg font-semibold mb-6">Menú</div>
            <ul class="space-y-4">
                <li><a href="{% url 'formeeff' %}" class="block text-[#4400FF] hover:underline">Formulario Efectividad</a></li>
                <li><a href="#" class="block text-[#4400FF] hover:underline">Otra sección</a></li>
                <!-- Agrega más links aquí -->
            </ul>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-1 p-8 overflow-y-auto">
            {% block content %}
            <!-- Aquí se inyecta el contenido dinámico -->
            {% endblock %}
        </main>

    </div>

</body>
</html>
