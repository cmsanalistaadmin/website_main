{% extends "Vendedor/dashboardven.html" %}

{% block content %}
<!-- TailwindCSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Flowbite CSS -->
<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

<!-- Flowbite Script -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

<div class="p-8 sm:ml-64 mt-20">
  <div class="bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Formulario EEFF</h2>

    <form action="#" method="POST" class="space-y-5">

      <!-- Fecha/Hora -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Fecha y Hora</label>
        <input type="datetime-local" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5" required>
      </div>

      <!-- Código Cliente -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Código del Cliente</label>
        <input type="text" placeholder="Ej. 12345" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Descripción Cliente -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Descripción del Cliente</label>
        <textarea rows="2" placeholder="Nombre de la tienda o ubicación..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <!-- Fotos -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Foto Antes</label>
        <input type="file" accept="image/*" class="block w-full text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Foto Después</label>
        <input type="file" accept="image/*" class="block w-full text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
      </div>

      <!-- Comentarios -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Observaciones</label>
        <textarea rows="3" placeholder="Escribe observaciones relevantes..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <!-- Botón -->
      <div class="flex justify-end">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Guardar</button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
